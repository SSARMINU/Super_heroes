<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes and Villains</title>
    <link rel="stylesheet" href="heroes_and_villains.css">
</head>
<body>
    <div class="container">
        <div class="grid heroes">
            <div class="player">
                <img src="super-1.png" alt="Hero 1">
                <div class="details">
                    <h2>SpiderMan</h2>
                    <p>Strength: 95</p>
                </div>
            </div>
            <div class="player">
                <img src="super-2.png" alt="Hero 2">
                <div class="details">
                    <h2>Captain America</h2>
                    <p>Strength: 90</p>
                </div>
            </div>
            <div class="score">
                <h2>Score</h2>
                <p>100-0</p>
        
            </div>
        </div>
        
        <div class="grid villains">
            <div class="player">
                <img src="super-15.png" alt="Villain 1">
                <div class="details">
                    <h2>BlackPanther</h2>
                    <p>Strength: 85</p>
                </div>
            </div>
            <div class="player">
                <img src="super-20.png" alt="Villain 2">
                <div class="details">
                    <h2>Thanos</h2>
                    <p>Strength: 88</p>
                </div>
            </div>
            <!-- Add more villain players here -->
        </div>
    </div>
</body>
</html>
